<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="../Images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- NavBar -->
    <div class="top">
      <i class="fas fa-angle-left roll-in-left" onclick="history.back()"></i>
      <h3 class="logo roll-in-left">
        <span class="logo_box">Iso</span>waytion
      </h3>
      <a href="/myAccount"
        ><img src="Images/ryan_profile.png" class="roll-in-left"
      /></a>
    </div>

    <input
      id="origin-input"
      class="controls form-control"
      type="text"
      placeholder="Origin"
    />

    <input
      id="destination-input"
      class="controls form-control"
      type="text"
      placeholder="Destination"
    />

    <div id="map" class="roll-in-top"></div>
    <div id="bottom-panel"><h5>Directions</h5></div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./scripts/map.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB05M9WVnhk7NLh8gSFUxkiOVJecxU5tK0&libraries=places&callback=initMap"
    async
    defer
  ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://kit.fontawesome.com/df012b2a98.js"
    crossorigin="anonymous"
  ></script>
</html>
